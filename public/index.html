<html !doctype>
    <head>
        <title>Wall-E Image Compressor</title>
        <link rel="stylesheet" href="/index.css" />
    </head>
    <body>
        <main>
            <h1>Wall-e</h1>
            <h2>(Web Advanced LossLess Encoder)</h2>
            <form class="upload" id="file_upload" enctype="multipart/form-data" action="/upload" method="post">
                <div class="status">Supported file formats: JPEG, JPG and PNG</div><br>
                <div id="file_upload_status" class="hidden status status-error">Error: one or more files are not supported.</div><br>
                <input type="file" id="file" name="upload">
                <input type="submit" value="Comprimir Imagem" />
            </form>
            <div class="status hidden" id="status"></div>
            <div class="progress-bar hidden" id="progress_bar">
                <div class="progress" id="progress"></div>
            </div>
            <hr/>
            <a href="#download" class="hidden download" id="download_link">Download your file</a>
        </main>
        <script type="text/javascript" src="/index.js"></script>
    </body>
</html>
